<!-- template for deleting any item on website -->
{% extends 'main.html' %}

{% block content %}

<section class="contact-us" id="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          
        </div>
        <div class="col-lg-4">
          <form id="contact" action="" method="POST">
            {% csrf_token %}
            <div class="row" style="text-align: center;">
            <p>Are you sure you want to delete <p class="big" style="margin-bottom: 30px;">{{obj}}?</p></p>
            
            <fieldset>
              <div class="bb">
                <div class="goback">
               <a href="{{request.META.HTTP_REFERER}}"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
              </svg></a></div>
                <button type="submit" id="form-submit" class="main-gradient-button">Confirm</button>
              </div>
            </fieldset>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
